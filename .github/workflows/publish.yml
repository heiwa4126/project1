name: Publish to npm

on:
  push:
    tags:
      # 通常リリース: 例) v1.2.3
      - "v[0-9]+.[0-9]+.[0-9]+"
      # プリリリースのみ: 例) v1.2.3-rc.1, v1.2.3-beta など(必ず '-' が付く)
      - "v[0-9]+.[0-9]+.[0-9]+-*"

concurrency:
  group: publish-${{ github.ref }}
  cancel-in-progress: true

jobs:
  publish:
    # Only run if pushed by repository owner
    if: github.repository_owner == github.actor
    runs-on: ubuntu-latest
    environment: npmjs
    permissions:
      contents: read
      id-token: write # OIDC に必須
    steps:
      - name: Checkout
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
        with:
          fetch-depth: 1

      - name: Setup Node.js (with npm cache)
        uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: "20"
          registry-url: "https://registry.npmjs.org"
          token: "" # .npmrc へ token を書かせない(OIDC を確実に使う)
          cache: "npm" # npm のダウンロードキャッシュを有効化
      # cache-dependency-path: |
      #   package-lock.json # 複数パスがある場合は明示(monorepo 等)

      - name: Use latest npm supporting OIDC provenance
        run: npm i -g npm@latest # npm を 11.5.1+ に

      - name: Install dependencies (npm ci)
        run: npm ci

      # - run: npm run build --if-present
      # - run: npm test
      ## このプロジェクトでは prepublishOnly に書いてあるので不要

      - name: Check if prerelease version
        id: check-prerelease
        run: |
          VERSION=$(npm pkg get version --silent | tr -d '"')
          # ハイフン(SemVerのprerelease区切り)が含まれているかで判定
          if [[ $VERSION == *-* ]]; then
            is_prerelease=true;  tag_option="--tag dev"
          else
            is_prerelease=false; tag_option=""
          fi
          # まとめて GITHUB_OUTPUT に書き出す
          {
            echo "is_prerelease=$is_prerelease"
            echo "tag_option=$tag_option"
          } >> "$GITHUB_OUTPUT"
          # ログ用出力
          echo "Version: $VERSION"
          echo "Is prerelease: $is_prerelease"

      - name: Publish to npm via OIDC (Trusted publishing)
        env:
          NODE_AUTH_TOKEN: "" # 念のため publish 前も空
        run: npm publish --access public ${{ steps.check-prerelease.outputs.tag_option }}
        # Trusted publishing を使うと provenance は自動生成されるので --provenance は不要
